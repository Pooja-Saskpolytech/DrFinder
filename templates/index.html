<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Doctors</title>
</head>
<body>
    <h1>Family Doctors</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialty</th>
                <th>Location</th>
                <th>Years of Experience</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.name }}</td>
                <td>{{ doctor.specialty }}</td>
                <td>{{ doctor.location }}</td>
                <td>{{ doctor.years_of_experience }}</td>
                <td><a href="{{ url_for('doctor_details', doctor_id=doctor.id) }}">Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
